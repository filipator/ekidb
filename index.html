<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eki Stamps Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: black; /* Changed from light gray to black as requested */
            padding: 20px;
        }
        .table-container {
            overflow-x: auto;
        }
        /* Fixed column widths */
        .table th:nth-child(1) {
            width: 20%;
        }
        .table th:nth-child(2) {
            width: 20%;
        }
        .table th:nth-child(3) {
            width: 20%;
        }
        .table th:nth-child(4) {
            width: 40%;
        }
        .table td {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .station-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
        }
        /* Ensure the table cell is centered */
        .station-image-cell {
            text-align: center; /* Horizontally centers content */
            vertical-align: middle; /* Vertically centers content */
            width: 150px; /* Optional: sets a consistent column width */
        }
        .modal-image {
            max-width: 100%;
            max-height: 500px;
            object-fit: contain;
        }
        .pagination {
            margin-top: 20px;
            justify-content: center;
        }
        .search-container {
            margin-bottom: 20px;
        }
        th {
            cursor: pointer;
        }
        th:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Eki Stamps Directory</h1>
        
        <div class="row search-container">
            <div class="col-md-6 mb-3">
                <label for="search" class="form-label">Search:</label>
                <input type="text" id="search" class="form-control" placeholder="Search any field...">
            </div>
            <div class="col-md-6 mb-3">
                <label for="trainLineFilter" class="form-label">Filter by Train Line:</label>
                <input type="text" id="trainLineFilter" class="form-control" placeholder="Enter train line...">
            </div>
        </div>
        
        <div class="table-container">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th data-sort="TrainLine">Train Line <span class="sort-icon"></span></th>
                        <th data-sort="StationJA">Station (Japanese) <span class="sort-icon"></span></th>
                        <th data-sort="StationEN">Station (English) <span class="sort-icon"></span></th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody id="stationTableBody">
                    <!-- Table data will be populated here -->
                </tbody>
            </table>
        </div>
        
        <div class="row align-items-center">
            <div class="col-md-4">
                <div class="items-per-page">
                    <label for="itemsPerPage" class="form-label">Items per page:</label>
                    <select id="itemsPerPage" class="form-select form-select-sm" style="width: auto; display: inline-block;">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <span id="pageInfo">Page 1 of 1</span>
            </div>
            <div class="col-md-4">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-end">
                        <li class="page-item disabled" id="prevPage">
                            <a class="page-link" href="#" tabindex="-1">Previous</a>
                        </li>
                        <li class="page-item disabled" id="nextPage">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    
    <!-- Modal for displaying images -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Station Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h4 id="modalStationEN"></h4>
                            <h5 id="modalStationJA"></h5>
                            <p><strong>Train Line:</strong> <span id="modalTrainLine"></span></p>
                        </div>
                        <div class="col-md-6 text-center">
                            <img id="modalImage" src="" alt="Station Image" class="modal-image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script>
        // Global variables
        let stationData = [];
        let filteredData = [];
        let currentPage = 1;
        let itemsPerPage = 10;
        let sortColumn = null;
        let sortDirection = 'asc';
        
        // Initialize when document is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Load CSV data
            fetch('data.csv')
                .then(response => response.text())
                .then(csvText => {
                    Papa.parse(csvText, {
                        header: true,
                        complete: function(results) {
                            stationData = results.data.filter(item => item.StationEN); // Filter out empty rows
                            filteredData = [...stationData];
                            renderTable();
                            setupEventListeners();
                        }
                    });
                })
                .catch(error => console.error('Error loading CSV data:', error));
        });
        
        // Set up event listeners
        function setupEventListeners() {
            // Search input
            document.getElementById('search').addEventListener('input', function() {
                filterData();
            });
            
            // Train line filter
            document.getElementById('trainLineFilter').addEventListener('input', function() {
                filterData();
            });
            
            // Items per page
            document.getElementById('itemsPerPage').addEventListener('change', function() {
                itemsPerPage = parseInt(this.value);
                currentPage = 1;
                renderTable();
            });
            
            // Pagination
            document.getElementById('prevPage').addEventListener('click', function(e) {
                e.preventDefault();
                if (currentPage > 1) {
                    currentPage--;
                    renderTable();
                }
            });
            
            document.getElementById('nextPage').addEventListener('click', function(e) {
                e.preventDefault();
                const totalPages = Math.ceil(filteredData.length / itemsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTable();
                }
            });
            
            // Sorting
            document.querySelectorAll('th[data-sort]').forEach(th => {
                th.addEventListener('click', function() {
                    const column = this.getAttribute('data-sort');
                    if (sortColumn === column) {
                        sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                    } else {
                        sortColumn = column;
                        sortDirection = 'asc';
                    }
                    
                    // Update sort icons
                    document.querySelectorAll('.sort-icon').forEach(icon => {
                        icon.textContent = '';
                    });
                    
                    const icon = this.querySelector('.sort-icon');
                    icon.textContent = sortDirection === 'asc' ? ' ↑' : ' ↓';
                    
                    sortData();
                    renderTable();
                });
            });
        }
        
        // Filter data based on search and filter inputs
        function filterData() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const trainLineFilter = document.getElementById('trainLineFilter').value.toLowerCase();
            
            filteredData = stationData.filter(station => {
                // Search in all fields
                const searchMatch = Object.values(station).some(value => 
                    value && value.toLowerCase().includes(searchTerm)
                );
                
                // Train line filter
                const trainLineMatch = !trainLineFilter || 
                    (station.TrainLine && station.TrainLine.toLowerCase().includes(trainLineFilter));
                
                return searchMatch && trainLineMatch;
            });
            
            currentPage = 1;
            if (sortColumn) {
                sortData();
            }
            renderTable();
        }
        
        // Sort data based on current sort column and direction
        function sortData() {
            if (!sortColumn) return;
            
            filteredData.sort((a, b) => {
                const aValue = a[sortColumn] || '';
                const bValue = b[sortColumn] || '';
                
                if (aValue < bValue) {
                    return sortDirection === 'asc' ? -1 : 1;
                }
                if (aValue > bValue) {
                    return sortDirection === 'asc' ? 1 : -1;
                }
                return 0;
            });
        }
        
        // Render table with current data and pagination
        function renderTable() {
            const tableBody = document.getElementById('stationTableBody');
            tableBody.innerHTML = '';
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, filteredData.length);
            const currentItems = filteredData.slice(startIndex, endIndex);
            
            currentItems.forEach(station => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${station.TrainLine || ''}</td>
                    <td>${station.StationJA || ''}</td>
                    <td>${station.StationEN || ''}</td>
                    <td class="station-image-cell">${station.imgurURL2 ? 
                        `<img src="${station.imgurURL2}" alt="${station.StationEN}" class="station-image">` : 
                        ''}
                    </td>
                `;
                
                // Add click event to show modal
                row.addEventListener('click', function() {
                    showModal(station);
                });
                
                tableBody.appendChild(row);
            });
            
            // Update pagination
            updatePagination();
        }
        
        // Update pagination controls and info
        function updatePagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
            
            const prevPageBtn = document.getElementById('prevPage');
            const nextPageBtn = document.getElementById('nextPage');
            
            prevPageBtn.classList.toggle('disabled', currentPage === 1);
            nextPageBtn.classList.toggle('disabled', currentPage === totalPages);
        }
        
        // Show modal with station details
        function showModal(station) {
            document.getElementById('modalStationEN').textContent = station.StationEN || '';
            document.getElementById('modalStationJA').textContent = station.StationJA || '';
            document.getElementById('modalTrainLine').textContent = station.TrainLine || '';
            
            const modalImage = document.getElementById('modalImage');
            if (station.imgurURL2) {
                modalImage.src = station.imgurURL2;
                modalImage.alt = station.StationEN || '';
                modalImage.style.display = 'block';
            } else {
                modalImage.style.display = 'none';
            }
            
            const modal = new bootstrap.Modal(document.getElementById('imageModal'));
            modal.show();
        }
    </script>
</body>
</html>
